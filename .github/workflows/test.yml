name: Deploy-test

env:
  GO_VERSION: '1.18'
  GOLANGCI_VERSION: 'latest'
  KNYO_DIRECTORY: './knyo'

  NIL : ""
  REGION: ""
  SERVICE: ""
  HANDLER: ""

on:
   workflow_dispatch:
    inputs:
      choice_stage:
        type: choice
        description: Make a choice for stage
        options:
          - sandbox
          - dev
          - prod

      choice_region:
        type: choice
        description: Make a choice for region
        default: ""
        required: false
        options:
          - all
          - ap-south-1
          - us-east-2
          - ap-northeast-2
          - eu-central-1

      choice_service:
        type: choice
        description: Make a choice for service
        default: ""
        required: false
        options:
          - all
          - auth
          - account
          - part
          - document

      handler:
        description: Enter handler name
        default: ""
        required: false
        type: string


jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - name: serverless deploy
      uses: serverless/github-action@v3.1
      with:
        args: deploy
      env:
        SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        # or if using AWS credentials directly
        # AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        # AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - name: Deploy start (running script)
      run: |
        STAGE="${{ github.event.inputs.choice_stage }}"
        REGION="${{ github.event.inputs.choice_region }}"
        SERVICE="${{ github.event.inputs.choice_service }}"
        HANDLER="${{ github.event.inputs.handler }}"
        
        echo " -t $STAGE -r $REGION -s $SERVICE -f $HANDLER " 
